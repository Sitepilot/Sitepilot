name: deploy-public

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Public Release
        run: |
          composer install --no-dev
          npm install
          npm run production
      - uses: docker://sitepilot/wp-sftp-deploy:latest
        env:
          SP_SFTP_KEY: ${{ secrets.SP_SFTP_KEY }}
          SP_SFTP_PATH: update/public/public/v1/packages/
          SP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
